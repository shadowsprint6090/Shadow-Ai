<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW AI // ZEPHYR LINK</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary-color: #00ff41; /* Hacker Green */
            --secondary-color: #03a062;
            --accent-cyan: #0ff;
            --bg-dark: #050505;
            --glass-bg: rgba(10, 20, 15, 0.65);
            --glass-border: rgba(0, 255, 65, 0.3);
            --blur: blur(15px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 2. BACKGROUND ANIMATIONS --- */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.25;
        }

        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 40%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* --- 3. MAIN CHAT CONTAINER --- */
        .terminal-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 900px;
            height: 85vh;
            border-radius: 24px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.15), inset 0 0 20px rgba(0, 255, 65, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: floatContainer 6s ease-in-out infinite, glowPulse 4s infinite alternate;
            transition: transform 0.3s;
        }

        @keyframes floatContainer {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 65, 0.1); border-color: rgba(0, 255, 65, 0.2); }
            100% { box-shadow: 0 0 45px rgba(0, 255, 65, 0.3); border-color: rgba(0, 255, 65, 0.5); }
        }

        /* --- 4. HEADER --- */
        .header {
            padding: 20px 30px;
            background: rgba(0, 15, 5, 0.4);
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-color);
            animation: blink 2s infinite;
        }

        .title {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--primary-color);
            opacity: 0.8;
            letter-spacing: 1px;
        }

        /* --- 5. CHAT HISTORY AREA --- */
        #chat-box {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        #chat-box::-webkit-scrollbar { width: 6px; }
        #chat-box::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        #chat-box::-webkit-scrollbar-thumb { 
            background: var(--secondary-color); 
            border-radius: 10px; 
        }

        /* --- 6. MESSAGES (Bubbles) --- */
        .message {
            max-width: 80%;
            padding: 15px 20px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .user-msg {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 100, 100, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #e0ffff;
            border-radius: 20px 20px 2px 20px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 0 0 2px rgba(0, 255, 255, 0.5);
        }

        .bot-msg {
            align-self: flex-start;
            background: linear-gradient(135deg, rgba(0, 50, 20, 0.4), rgba(0, 20, 10, 0.6));
            border: 1px solid var(--glass-border);
            color: var(--primary-color);
            border-radius: 20px 20px 20px 2px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .bot-msg strong { color: #fff; text-shadow: 0 0 5px #fff; }

        /* --- 7. INPUT AREA --- */
        .input-container {
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(0, 255, 65, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            display: flex;
            align-items: center;
            padding: 5px 20px;
            transition: 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .prompt-icon { color: var(--primary-color); font-weight: bold; margin-right: 10px; }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            padding: 10px 0;
            outline: none;
        }

        button {
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary-color);
        }

        button:hover {
            transform: scale(1.05);
            background: #fff;
            box-shadow: 0 0 20px #fff;
        }

        /* --- UTILS --- */
        @keyframes blink { 50% { opacity: 0.3; } }
        
        .typing::after {
            content: '_';
            animation: blink 1s infinite;
        }
        
        .dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>
    <div class="vignette"></div>

    <div class="terminal-container">
        <div class="header">
            <div class="logo-area">
                <div class="status-dot"></div>
                <div>
                    <div class="title">SHADOW AI</div>
                    <div class="subtitle">NEURAL LINK: ZEPHYR // v4.2</div>
                </div>
            </div>
            <div style="font-size: 1.5rem; opacity: 0.5;">‚â°</div>
        </div>

        <div id="chat-box">
            <div class="message bot-msg">
                <strong>SYSTEM INITIALIZED.</strong><br>
                Shadow Network Online.<br>
                Waiting for input...
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <span class="prompt-icon">>_</span>
                <input type="text" id="user-input" placeholder="Enter command..." autocomplete="off">
            </div>
            <button id="send-btn">TRANSMIT</button>
        </div>
    </div>

    <script>
        /* ========================================
           1. MATRIX BACKGROUND 
           ======================================== */
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = '01xyzv'.split(''); 
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const opacity = Math.random();
                if(opacity > 0.95) ctx.fillStyle = '#FFF';
                else ctx.fillStyle = '#00ff41';

                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);


        /* ========================================
           2. SHADOW AI LOGIC (HUGGING FACE API)
           ======================================== */

        // üëáüëáüëá PASTE YOUR HUGGING FACE TOKEN HERE (hf_...) üëáüëáüëá
        const API_KEY = ""; 
        // üëÜüëÜüëÜ

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function typeWriterEffect(element, text, speed = 15) {
            element.classList.add('typing');
            let i = 0;
            function type() {
                if (i < text.length) {
                    if (text.substring(i, i+4) === '<br>') {
                        element.innerHTML += '<br>';
                        i += 4;
                    } else {
                        element.innerHTML += text.charAt(i);
                        i++;
                    }
                    scrollToBottom();
                    setTimeout(type, speed);
                } else {
                    element.classList.remove('typing');
                }
            }
            type();
        }

        function createMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg');
            chatBox.appendChild(div);

            if (sender === 'user') {
                div.textContent = text;
            } else {
                let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                formattedText = formattedText.replace(/\n/g, '<br>');
                typeWriterEffect(div, formattedText);
            }
            scrollToBottom();
            return div;
        }

        async function handleChat() {
            const userText = userInput.value.trim();
            if (!userText) return;

            createMessage(userText, 'user');
            userInput.value = '';

            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('message', 'bot-msg', 'dots');
            loadingDiv.innerHTML = "Querying Database";
            chatBox.appendChild(loadingDiv);
            scrollToBottom();

            const cleanKey = API_KEY.trim();

            if(cleanKey.includes("PASTE_YOUR_HUGGING_FACE") || cleanKey === "") {
                chatBox.removeChild(loadingDiv);
                createMessage("‚ö†Ô∏è SYSTEM ERROR: Hugging Face Token missing. Open code line 311.", 'bot');
                return;
            }

            try {
                // FIXED: Using ZEPHYR 7B BETA (Ungated, works reliably)
                const response = await fetch("https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-beta", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${cleanKey}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: `<|system|>\nYou are Shadow AI, a cool cyberpunk hacker assistant. Keep answers short, technical, and edgy.</s>\n<|user|>\n${userText}</s>\n<|assistant|>\n`,
                        parameters: {
                            max_new_tokens: 250,
                            return_full_text: false 
                        }
                    }),
                });

                const data = await response.json();
                
                if(chatBox.contains(loadingDiv)) chatBox.removeChild(loadingDiv);

                if (data.error && data.error.includes("loading")) {
                    createMessage("SYSTEM WARMING UP... The model is cold booting. Please try again in 30 seconds.", 'bot');
                } 
                else if (data.error) {
                    createMessage("ACCESS DENIED: " + data.error, 'bot');
                } 
                else if (data[0] && data[0].generated_text) {
                    createMessage(data[0].generated_text.trim(), 'bot');
                } 
                else {
                    createMessage("DATA CORRUPTED: Empty response.", 'bot');
                }

            } catch (error) {
                if(chatBox.contains(loadingDiv)) chatBox.removeChild(loadingDiv);
                createMessage("CRITICAL FAILURE: Network unreachable. (If you are running this file locally, try opening it in Edge or using a Local Server).", 'bot');
                console.error(error);
            }
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleChat();
        });
        
        userInput.focus();

    </script>
</body>
</html>
